<h1>User Table</h1>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userdata; index as i">
  <td>{{ i + 1 }}</td>
  <td>
    <div *ngIf="item.isEdit">
         <input type="text" [(ngModel)]="item.name" class="form-control" />
    </div>
        <div *ngIf="!item.isEdit">
         {{ item.name }}
    </div>

  </td>
  <td>
        <div *ngIf="item.isEdit">
         <input type="text" [(ngModel)]="item.email" class="form-control" />
    </div>
            <div *ngIf="!item.isEdit">
         {{ item.email }}
    </div>
  </td>
  <td>
        <div *ngIf="item.isEdit">
   <button class="btn btn-primary" (click)="saveDetails(item)">Save</button>
    <button class="btn btn-danger mx-4" (click)="cancel(item)">Cancel</button>
    </div>
    <div *ngIf="!item.isEdit">
   <button class="btn btn-primary" (click)="editDetails(item)">Edit</button>
    <button class="btn btn-danger mx-4" (click)="DeleteRow()">Add Row</button>
    </div>

  </td>
</tr>
  </tbody>
</table>
